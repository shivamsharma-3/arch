
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCH | Outbound Revenue Systems</title>
    
    <!-- Font Preconnect & Preload Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap">
    </noscript>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
                    },
                },
            },
        }
    </script>
    <style>
        :root {
          --reveal-dist: 40px;
          --reveal-dur: 1.4s;
          --reveal-blur: 10px;
          scroll-padding-top: 5rem;
        }

        @media (max-width: 768px) {
          :root {
            --reveal-dist: 10px;
            --reveal-dur: 0.6s;
            --reveal-blur: 0px;
          }
        }

        html {
          scroll-behavior: smooth;
          -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #050506;
            color: #FFFFFF;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'cv11', 'ss01';
        }
        
        .brand-font {
            letter-spacing: 0.4em;
            text-transform: uppercase;
            font-weight: 800;
        }

        /* Premium Easings & Animations */
        @keyframes reveal-up {
          0% {
            opacity: 0;
            transform: translateY(var(--reveal-dist, 40px)) scale(0.98);
            filter: blur(var(--reveal-blur, 10px));
          }
          100% {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
          }
        }

        .animate-reveal-up {
          opacity: 0;
          animation: reveal-up var(--reveal-dur) cubic-bezier(0.16, 1, 0.3, 1) forwards;
          will-change: transform, opacity, filter;
        }

        .perspective-2000 {
          perspective: 2000px;
        }

        /* High-Frequency Cinematic Noise - Static for Premium Look */
        .cinematic-grain {
          position: fixed;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          z-index: 1;
          pointer-events: none;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
          opacity: 0.04;
          mix-blend-mode: overlay;
          contain: paint;
        }

        @media (prefers-reduced-motion: reduce) {
          *, ::before, ::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
            scroll-behavior: auto !important;
          }
          .cinematic-grain {
            display: none;
          }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <div class="cinematic-grain"></div>
        <div id="root"></div>
        <script type="module" src="/index.tsx"></script>

      <!-- Netlify form detection (DO NOT REMOVE) -->
      <form
        name="request-audit"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        hidden
      >
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="company" />
        <input type="text" name="company_size" />
        <input type="text" name="crm" />
        <textarea name="message"></textarea>
      </form>

    </body>
</html>
