<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Received | ARCH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #070709;
            --teal: #2DD4BF;
            --text-main: #FFFFFF;
            --text-muted: #A3A3A3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Home Page Background Replication */
        .cinematic-grain {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            mix-blend-mode: overlay;
        }

        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: 2;
            background: radial-gradient(circle at 30% 20%, #2DD4BF26 0%, transparent 60%),
                        radial-gradient(circle at 70% 80%, #ffffff14 0%, transparent 60%);
        }

        .grid-system {
            position: fixed;
            inset: -100%;
            z-index: 3;
            opacity: 0.15;
            background-image: linear-gradient(to right, #ffffff30 1px, transparent 1px), 
                              linear-gradient(to bottom, #ffffff30 1px, transparent 1px);
            background-size: 100px 100px;
            transform: rotateX(65deg) translateZ(-100px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 95%);
        }

        .central-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85vw;
            height: 85vw;
            background: radial-gradient(circle, rgba(45, 212, 191, 0.14) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(180px);
            z-index: 4;
            pointer-events: none;
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }

        /* Content UI */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 640px;
            padding: 2rem;
        }

        @keyframes reveal-up {
            from { opacity: 0; transform: translateY(40px) scale(0.98); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .icon-box {
            display: inline-flex;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid rgba(45, 212, 191, 0.3);
            background: #050506;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.2);
        }

        .icon-box svg {
            width: 36px;
            height: 36px;
            color: var(--teal);
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            margin-bottom: 1.5rem;
            line-height: 0.9;
            color: #FFFFFF;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-muted);
            line-height: 1.6;
            font-weight: 500;
            margin-bottom: 3.5rem;
            max-width: 460px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            background-color: #FFFFFF;
            color: #000000;
            text-decoration: none;
            padding: 1.25rem 3.5rem;
            border-radius: 9999px;
            font-weight: 800;
            font-size: 1rem;
            transition: transform 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.05);
            background-color: #F9FAFB;
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.25rem; }
            p { font-size: 1.125rem; }
            .grid-system { display: none; }
            .central-glow { filter: blur(80px); width: 100vw; height: 100vw; }
        }
    </style>
</head>
<body>
    <div class="cinematic-grain"></div>
    <div class="bg-mesh"></div>
    <div class="grid-system"></div>
    <div class="central-glow"></div>

    <div class="container">
        <div class="icon-box">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1>Request Received.</h1>
        <p>A partner will review your revenue infrastructure and contact you within 24 hours to schedule your audit.</p>

        <a href="/#/" class="btn">Return Home</a>
    </div>
</body>
</html>
