<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Received | ARCH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050506;
            --teal: #2DD4BF;
            --text-main: #FFFFFF;
            --text-muted: #A3A3A3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Cinematic Background Elements */
        .grain {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            mix-blend-mode: overlay;
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(45, 212, 191, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: 2;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Content Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            animation: reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px) scale(0.95); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        /* Icon */
        .icon-container {
            display: inline-flex;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid rgba(45, 212, 191, 0.3);
            background: var(--bg);
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
            position: relative;
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.2);
        }

        .icon-container::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 1px solid rgba(45, 212, 191, 0.2);
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            75%, 100% { transform: scale(1.4); opacity: 0; }
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            color: var(--teal);
        }

        /* Typography */
        h1 {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            margin-bottom: 1.5rem;
            line-height: 1;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-muted);
            line-height: 1.6;
            font-weight: 500;
            margin-bottom: 3rem;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Button */
        .btn {
            display: inline-block;
            background-color: #FFFFFF;
            color: #000000;
            text-decoration: none;
            padding: 1.25rem 3rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.05);
            background-color: #F3F4F6;
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.15);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            p { font-size: 1.125rem; }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="glow"></div>

    <div class="container">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1>Request Received.</h1>
        <p>A partner will review your revenue infrastructure and contact you within 24 hours to schedule your audit.</p>

        <a href="/#/" class="btn">Return Home</a>
    </div>
</body>
</html>
